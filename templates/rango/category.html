<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Rango - category</title>
</head>
<body>
    <h1>{{ category_name }}</h1>

    {% if category %}
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>No pages currently in category</strong>
        {% endif %}

        <a href="/rango/category/{{category_name_url}}/add_page/"> Add page to category</a>
    {% else %}
        <strong>The specified category {{ category_name }} does not exist</strong>
    {% endif %}
</body>
</html>
